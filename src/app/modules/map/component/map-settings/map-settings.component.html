<mat-card>
    <app-accelerator [label]="'map.info' | translate" [(value)]="settings.mapInfoKeybinding">
    </app-accelerator>
    <label class="label"> {{'map.stats-warning' | translate}} </label>
    <app-select-list [items]="stats$ | async" (itemsChange)="onStatsChange($event)">
        <ng-template let-item>
            <span class="stat" [title]="item.text">
                <span class="text"> {{item.text}} </span>
            </span>
        </ng-template>
    </app-select-list>
    <div align="end">
        <button mat-button (click)="onImportStats()">{{'map.stats-warning-import' | translate}}</button>
        <button mat-button (click)="onExportStats()">{{'map.stats-warning-export' | translate}}</button>
    </div>
</mat-card>
